{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link type="text/css"  rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-table.min.css') }}"/>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
{% endblock %}

{% block content %}
{{ super() }}

<div class="m-4">
    <div class="row table-responsive">
    <div class="col-12">
        <div id="toolbar" class="buttons-toolbar"> 
        </div>  
        <div class="titles mb-2">
            <button id="resubmitbutton" class="btn btn-{{config['background']}} ">Resubmit Job</button>
            <button id="deletebutton" class="btn btn-{{config['background']}}">Delete Job</button>
        </div>      
    <table id="table"
      class="table table-striped thead-dark table-bordered "
      id="table"
      data-toggle="table"
      data-row-style="rowStyle"
      data-search="true"
      data-show-refresh="true"
      data-show-columns="true"
      data-sortable="true"
      data-sort-class="table-active"
      data-pagination="true"
      data-show-button-text="true"
      data-page-size="25"
      data-checkbox-header="false"
      data-single-select="true"
      data-detail-view="true"
      data-detail-view-by-click="false"
      data-detail-view-icon="true"
      data-detail-formatter="detailFormatter"
      data-buttons-class="btn btn-{{config['background']}}"
      
      data-buttons-toolbar=".buttons-toolbar"
      data-show-columns="true">
      <thead>
        <tr style="cursor: pointer">
          <!--<th data-formatter="expandIcon"></th>-->
          <th data-field="state" data-checkbox="true">Select</th>
          <th data-field="id" data-sortable="true">ID</th>
          <!--<th data-field="input.db_type" data-sortable="true">DB Type</th>-->
          <th data-field="handover_token" data-formatter="FormatHandover" data-sortable="true">Handover token</th>
          <th data-field="report_time" data-sortable="true"   >Date</th>
          <th data-field="src_uri" data-sortable="true"   >DB</th>
          <th data-field="contact" data-sortable="true" >Email</th>
          <th data-field="comment" data-sortable="true" >Description</th>
          <th data-field="current_message" data-sortable="true" data-formatter="statusFormat" >Status</th>
        </tr>
      </thead>
    </table>
    </div>
    </div>
    </div>

{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ url_for('static', filename='js/bootstrap-table.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/table_format.js') }}"></script>

 <script>

  $(document).ready(function(){

    var $table = $('#table');
    $table.bootstrapTable('refreshOptions', {
      theadClasses: "bg-{{config['background']}}",
       url: '/handovers?format=json'
    });

    $table.bootstrapTable('expandAllRows');
    // delete handover job
    $('#deletebutton').click(function () {
      const ids = $.map($table.bootstrapTable('getSelections'), function (row) {
        return row.id
      });
      const handovers_token =  $.map($table.bootstrapTable('getSelections'), function (row) {
        return row.handover_token
      });
      if(  ids.length == 0){
        return ;
      } 
      //delete handover
      $.ajax({
        url: `/handovers/${handovers_token[0]}`,
        type: 'DELETE',
        success: function(){
              // delete row
              $table.bootstrapTable('remove', {
                field: 'id',
                values: ids
              });
        },
        error: function(){
          alert(`Unable to delete hand over ${handovers_token[0]}`);
        }
      });
    });
  // resubmit handover job  
  $('#resubmitbutton').click(function () {
      const row = $.map($table.bootstrapTable('getSelections'), function (row) {
        return row
      });
      if( ! row ){
        return ;
      } 
      //delete handover
       $.ajax({
         url: `/handovers`,
         type: 'POST',
         data: JSON.stringify({'src_uri' : row[0].src_uri, 'contact' : row[0].contact, 
            'source': 'Handover', 'comment' : row[0].comment }),
         contentType:"application/json",
         success: function(){
               // refresh table
               $table.bootstrapTable('refresh')
         },
         error: function(e){
           alert(`Unable to submit handover : ${e}`);
         }
       });


    });

});


</script>

{% endblock scripts %}
